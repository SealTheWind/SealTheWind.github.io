            <p>第一次去重庆，决定避开人多的长江索道、洪崖洞这些景点，去更有山城特色的重庆步道。<br><img src="https://t-1310345571.cos.ap-guangzhou.myqcloud.com/img/photo/cq03.jpg" alt="入口处的猫，重庆第三步道又名山城步道"></p>
<span id="more"></span>

<p><img src="https://t-1310345571.cos.ap-guangzhou.myqcloud.com/img/photo/cq10.jpg" alt="另一边就是长江"><br><img src="https://t-1310345571.cos.ap-guangzhou.myqcloud.com/img/photo/cq11.jpg" alt="山道旁边的民居"><br><img src="https://t-1310345571.cos.ap-guangzhou.myqcloud.com/img/photo/cq13.jpg" alt="再往下看到的山路"><br><img src="https://t-1310345571.cos.ap-guangzhou.myqcloud.com/img/photo/cq04.jpg" alt="路边小店"><br><img src="https://t-1310345571.cos.ap-guangzhou.myqcloud.com/img/photo/cq12.jpg" alt="山道灯笼"><br><img src="https://t-1310345571.cos.ap-guangzhou.myqcloud.com/img/photo/cq05.jpg" alt="山道灯笼"><br><img src="https://t-1310345571.cos.ap-guangzhou.myqcloud.com/img/photo/cq02.jpg" alt="墙绘"><br><img src="https://t-1310345571.cos.ap-guangzhou.myqcloud.com/img/photo/cq06.jpg" alt="山上的绘画班"><br><img src="https://t-1310345571.cos.ap-guangzhou.myqcloud.com/img/photo/cq07.jpg" alt="路的中断，小店多起来，开着小店的青年们"><br><img src="https://t-1310345571.cos.ap-guangzhou.myqcloud.com/img/photo/cq14.jpg" alt="路过废墟，美如画"><br><img src="https://t-1310345571.cos.ap-guangzhou.myqcloud.com/img/photo/cq15.jpg" alt="一个免费参观的领事馆旧址，帽子可以随意借用拍照"><br><img src="https://t-1310345571.cos.ap-guangzhou.myqcloud.com/img/photo/cq16.jpg" alt="继续往前，进入游客稀少的居民区"><br><img src="https://t-1310345571.cos.ap-guangzhou.myqcloud.com/img/photo/cq19.jpg" alt="少不了狗子"><br><img src="https://t-1310345571.cos.ap-guangzhou.myqcloud.com/img/photo/cq17.jpg" alt="重庆悠闲生活"><br><img src="https://t-1310345571.cos.ap-guangzhou.myqcloud.com/img/photo/cq18.jpg" alt="来到下山道路"><br><img src="https://t-1310345571.cos.ap-guangzhou.myqcloud.com/img/photo/cq08.jpg" alt="山脚的大楼"><br><img src="https://t-1310345571.cos.ap-guangzhou.myqcloud.com/img/photo/cq21.jpg" alt="爬完山道，去鹅岭二场转转"><br><img src="https://t-1310345571.cos.ap-guangzhou.myqcloud.com/img/photo/cq20.jpg" alt="店员工作中"><br><img src="https://t-1310345571.cos.ap-guangzhou.myqcloud.com/img/photo/cq22.jpg" alt="眺望重庆"><br><img src="https://t-1310345571.cos.ap-guangzhou.myqcloud.com/img/photo/cq09.jpg" alt="每个城市的小超市都有自己的
